<div class="home-container">
  <img src="../../../assets/logo.png" width="360" alt="CnpjGoogle" />

  <div class="main-input-container">
    <img src="../../../assets/lupa.svg" alt="pesquisar" />
    <input
      type="text"
      class="main-input"
      placeholder="Insira o CNPJ aqui..."
      mask="00.000.000/0000-00"
      [(ngModel)]="cnpj"
      (keypress)="onKeyPress($event)"
    />
  </div>
</div>
